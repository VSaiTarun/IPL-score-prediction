<!DOCTYPE html>
<html>
<head>
  <title>First Innings Score Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="/predict" method="POST">
    <div class="container">
      <input type="text" name="batting_team" placeholder="batting team">
      <input type="text" name="bowling_team" placeholder="bowling team team"><br><br>
      <input type="text" name="overs" placeholder="overs till now" >
      <input type="number" name="runs" placeholder="runs till now">
      <input type="number" name="wickets" placeholder="wickets till now"><br><br>
      <input type="number" name="runs_in_prev5_overs" placeholder="runs in prev 5 overs">
      <input type="number" name="wickets_in_prev5_overs" placeholder="wickets in prev 5 overs"><br><br>
      <input type="submit" value="submit"><br><br>
      {{output}}
    </div>
  </form>
 <style>
  .container{
    text-align: center;
  }
 </style>
</body>
</html>
